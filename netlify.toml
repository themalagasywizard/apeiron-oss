[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@anthropic-ai/sdk", "@google/generative-ai"]

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"

# Define edge function handler with increased timeout
[[edge_functions]]
  path = "/api/generate-code"
  function = "generate-code"
  included_files = ["netlify/edge-functions/**"]
  timeout = 60 # Increased to 60 seconds for code generation

[[edge_functions]]
  path = "/api/generate-code/*"
  function = "generate-code"
  included_files = ["netlify/edge-functions/**"]
  timeout = 60 # Increased to 60 seconds for code generation

# Global edge functions configuration
[edge_handlers_config]
  included_files = ["netlify/edge-functions/**"]
  external_node_modules = ["@anthropic-ai/sdk", "@google/generative-ai"]

# Increase timeouts for edge functions
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true
[functions.generate-code]
  included_files = ["netlify/edge-functions/**"]
  external_node_modules = ["@anthropic-ai/sdk", "@google/generative-ai"]
  timeout = 60 # Increased to 60 seconds

# Add headers for CSS files
[[headers]]
  for = "/_next/*.css"
  [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css" 