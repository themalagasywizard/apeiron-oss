[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[edge_functions]]
  function = "generate-code"
  path = "/api/generate-code"
  excluded_patterns = ["/_next/*", "/static/*"]

[functions]
  external_node_modules = ["@supabase/supabase-js"]
  node_bundler = "esbuild"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NEXT_PRIVATE_TARGET = "server"
  NODE_VERSION = "18"
  NEXT_PUBLIC_SITE_URL = "https://apeiron.app"

[[redirects]]
  from = "/api/generate-code"
  to = "/.netlify/functions/generate-code"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, openai-api-key, claude-api-key, gemini-api-key, openrouter-api-key"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Global edge functions configuration
[edge_handlers_config]
  included_files = ["netlify/edge-functions/**"]
  external_node_modules = ["@anthropic-ai/sdk", "@google/generative-ai"]

# Increase timeouts for edge functions
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true
[functions.generate-code]
  included_files = ["netlify/edge-functions/**"]
  external_node_modules = ["@anthropic-ai/sdk", "@google/generative-ai"]
  timeout = 30 