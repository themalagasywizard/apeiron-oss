[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@anthropic-ai/sdk", "@google/generative-ai"]
  included_files = ["netlify/edge-functions/**"]

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"

# Define edge function handler
[[edge_functions]]
  path = "/api/generate-code"
  function = "generate-code"

[[edge_functions]]
  path = "/api/generate-code/*"
  function = "generate-code"

# Global edge functions configuration
[edge_handlers_config]
  included_files = ["netlify/edge-functions/**"]
  external_node_modules = ["@anthropic-ai/sdk", "@google/generative-ai"]

# Increase timeouts for edge functions
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true

[functions.generate-code]
  included_files = ["netlify/edge-functions/**"]
  external_node_modules = ["@anthropic-ai/sdk", "@google/generative-ai"]
  timeout = 120

# Add headers for CSS files
[[headers]]
  for = "/_next/*.css"
  [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

# Add specific edge function configuration for code generation
[edge_functions.generate-code]
  function = "generate-code"
  path = "/api/generate-code"
  cache = "manual"
  timeout = 120000 # 120 seconds in milliseconds 